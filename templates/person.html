{% extends "base.html" %}

{% block title %}{{ page.title|striptags }} | {{ super() }}{% endblock title %}

{% block content %}
<style>
.image:before{
  background-image: None;
}
img.clown {
  height: 100%;
  border-radius: 50%;
  margin-top: -49px;
}
</style>
<!-- Main -->
<article id="main">

  <header class="special container">
    <span class="icon"><img src="{{ page.headshot }}" class="clown"></span>
    <h2>{{ page.title }}</h2>
    <!-- add page sub title here -->
    <p>{{ page.position }}<br>
    {{ page.affiliation }}<br>
    {{ page.email }}</p>
  </header>

  <!-- One -->
    <section class="wrapper style4 container">

      <!-- Content -->
        <div class="content">
          <section>
            <p>{{ page.content }}</p>
          </section>
        </div>

    </section>

  </article>

{% endblock content %}
